<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			.sidebar{
				width: 20%;
				display: inline-block;
			}
			#main{
				width: 60%;
				display: inline-block;
				min-height: 600px;
			}
			header{
				width: 100%;
				height:50px;
				background-color: #4285F4;
			}
			nav{
				width: 80%;
				margin: 0 10%;
				height:50px;
				background-color: #EA4335;	
			}
			footer{
				width: 100%;
				height:50px;
				background-color: #5F5F5F;
			}

			h1,.copyright{
				display: flex;
				 align-items: center;
				 justify-content: center;
				 color: #FFFFFF;
				 
			}
			
			
			#main1{
				display: flex;
				width: 100%;
				height: 500px;
				border: 1px solid rgba(0, 0, 0, 0);
				background-image: url("vegetables.jpg");
				background-size: cover;
				-webkit-animation: zoom-effect 5s infinite; /* Chrome, Safari, Opera */ 
    			animation: zoom-effect 5s infinite;
    			animation-direction: alternate;


			}
			 @-webkit-keyframes zoom-effect{
				from {
					background-image: url("vegetables.jpg");
					background-position: 75%;
				}
				to {
					background-image: url("vegetables2.jpg");
					background-position: 100%;
				}

			}
			@keyframes zoom-effect{
				from {
					background-image: url("vegetables.jpg");
					background-position: 75%;
				}
				to {
					background-image: url("vegetables2.jpg");
					background-position: 100%;
				}
			}
			@-webkit-keyframes text-effect{
				from {
					opacity: 0.1;
					font-size: 9px;
				}
				to {
					font-size: 50px;
					opacity: 1;
				}

			}
			@keyframes text-effect{
				from {
					opacity: 0.1;
					font-size: 9px;
				}
				to {
					font-size: 50px;
					opacity: 1;
				}
			}
			
			#text{
				 width: 100%;
				 color: #FFFFFF;
				 text-align: center;
				 display: flex;
				 align-items: center;
				 justify-content: center;
				color: rgba(255,255,255,1);
			 	text-decoration: normal;
			  	text-shadow: 0 0 10px rgba(255,255,255,1) , 0 0 20px rgba(255,255,255,1) , 0 0 30px rgba(255,255,255,1) , 0 0 40px #ff00de , 0 0 70px #ff00de , 0 0 80px #ff00de , 0 0 100px #ff00de ;
			  	-webkit-animation: text-effect 5s infinite; /* Chrome, Safari, Opera */ 
    			animation: text-effect 5s infinite;
    			animation-direction: alternate;
				
			}
		</style>
	</head>
	<body>

		  <header>
		    <h1>Lab 4</h1>
		  </header>
		  <nav></nav>
		  <section class="sidebar">
		    <!-- sidebar content goes in here -->
		  </section>

		  <section id="main">
			 <div id="main1">
		  		<h1 id="text">Eat to live or Live to eat</h1>
   			</div>
		  </section>
		  <section class="sidebar">
		    <!-- sidebar content goes in here -->
		  </section>
		  
		  <footer>
		    <!-- footer content goes in here -->
		   <p class="copyright">Copyright &copy; 2016 </p>
		   </footer>
		 
	</body>


</html>
